server:
  port: 0

spring:
  application:
    name: rabbit-mq-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
    jpa:
      show-sql: true
      properties:
        hibernate:
          format_sql: true